<!DOCTYPE html>
<html ng-app='flickrApp'>
<head>
  <title>Potato Test</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <script type="text/javascript" src="./js/resources/photo.js"></script>
  <script src="js/flickrController.js" charset="utf-8"></script>

</head>
<body ng-app='flickrApp' ng-controller='FlickrController as flickr'>
<button ng-click='flickr.getPhoto()'></button>

<!-- {{flickr.all}}
 --><ul ng-repeat='flickr in flickr.all'>
  <li>{{flickr.title}} </li>
  <img src="{{flickr.link}}">
</ul>

</body>
</html>
